name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          cd backend
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest tests/ -v --tb=short

      - name: Run pytest with coverage (optional)
        if: false  # Enable by setting to true
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=html --cov-report=term-missing

  tauri:
    name: Tauri Tests (Rust)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run Cargo tests
        working-directory: src-tauri
        run: cargo test --verbose

      - name: Run Cargo clippy (linting)
        if: false  # Enable for linting
        run: |
          cd src-tauri
          cargo clippy -- -D warnings

  frontend:
    name: Frontend Tests (TypeScript/Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run Vitest
        run: |
          cd frontend
          npm run test

      - name: Type check
        if: false  # Enable for type checking
        run: |
          cd frontend
          npm run check

  # Optional: Run all tests together for a final check
  all-tests:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [backend, tauri, frontend]
    if: always()

    steps:
      - name: Check all tests passed
        run: |
          if [ "${{ needs.backend.result }}" != "success" ] || \
             [ "${{ needs.tauri.result }}" != "success" ] || \
             [ "${{ needs.frontend.result }}" != "success" ]; then
            echo "Some tests failed"
            exit 1
          else
            echo "All tests passed!"
          fi
